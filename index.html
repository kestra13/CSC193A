<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
    <!-- My Referencing style sheet "index.css" in the same directory -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Demonstrate header -->
    <h1> Kestine's web page </h1>
    <!-- Convenient line break -->
    <br>
    <!-- Demonstrate something interesting in paragraph element and using bold element -->
    <p> There are animals that can see more <strong>colors</strong> than us humans! </p>
    <!-- Demonstrate a hyperlink -->
    <a href="https://startmycar.com/us" title="Link to startmycar.com"> Click here to find car parts for your specific car! </a>
    <!-- Demonstrate inserting a link within an image -->
    <p> You can also click on this image of my car to know more about the Lexus car brand! </p>
    <a href="https://www.lexus.com/" title="Link to lexus.com">
        <!-- Demonstrate inserting an image -->
        <img src="Images/mycar.jpg" alt="my car" id="myCar">
    </a>
    <p> You can click on this image of Mushu to see an image of Charles! </p>
    <a href="Images/charles.jpg" alt="" title="image of charles the cat">
        <!-- Demonstrate inserting an image -->
        <img src="Images/mushu.jpg" alt="my car" id="myCar">
    </a>
  </body>
</html>
